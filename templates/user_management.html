{% extends 'base.html' %}

{% block content %}
  <h1>User Management</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Is Admin</th>
      <th>Is Staff</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.is_admin }}</td>
      <td>{{ user.is_staff }}</td>
      <td>
        <a href="{% url 'update_user' user.id %}">Edit</a>
        <a href="{% url 'delete_user' user.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="{% url 'create_user' %}">Create New User</a>
{% endblock %}
